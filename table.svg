<div><span class="r1">    </span><span class="r1">┃</span><span class="r3"> Released     </span><span class="r1">┃</span><span class="r3"> Title                             </span><span class="r1">┃</span><span class="r3">     Box Office </span><span class="r1">┃</span><span class="r1">     </span></div>
<div><span class="r1">    </span><span class="r1">┡━━━━━━━━━━━━━━╇━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━╇━━━━━━━━━━━━━━━━┩</span><span class="r1">     </span></div>
