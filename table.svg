<div><span class="r1">    </span><span class="r1">│</span><span class="r4"> Dec 16, 2016 </span><span class="r1">│</span><span class="r5"> Rogue One: A Star Wars Story      </span><span class="r1">│</span><span class="r6"> $1,332,439,889 </span><span class="r1">│</span><span class="r1">     </span></div>
